  <clr-main-container>
    <clr-header>
            <div *ngIf="showSidenav" class="header-nav">
                    <a (click)="display = true" class="active nav-link nav-icon">
                            <clr-icon shape="bars"></clr-icon>
                    </a>
            </div>
        <div class="branding">
            <a [routerLink]="['/']" class="nav-link">
                <span class="clr-icon clr-clarity-logo"></span>
                <span class="title">Datagal</span>
            </a>
        </div>
        
        
        <form class="search">
            <label for="search_input">
                <input id="search_input" class="search_input" type="text" placeholder="NÃºmero de reserva o nombre del pasajero">
            </label>

            <!-- <div *ngIf="searching" style="position: absolute;top: 100%;left: 20px;" class="dropdown bottom" [class.open]="true">
                <div class="dropdown-menu">
                    <a class="dropdown-item">holaholaholaholaholahol aholaholaholaholahola aholaholaholaholahola aholaholaholaholahola</a>
                </div>
            </div> -->
        </form>
        <div class="header-actions">
                <clr-dropdown>
                    <button class="nav-icon" clrDropdownTrigger>
                        <clr-icon shape="user"></clr-icon>
                        <clr-icon shape="caret down"></clr-icon>
                    </button>
                    <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
                        <a href="..." clrDropdownItem>About</a>
                        <a href="..." clrDropdownItem>Preferences</a>
                        <a href="..." clrDropdownItem>Log out</a>
                    </clr-dropdown-menu>
                </clr-dropdown>
            </div>
    </clr-header>
    <div class="content-container">
        <div class="content-area">
            <router-outlet></router-outlet>
        </div>
        <clr-vertical-nav *ngIf="!showSidenav" [clrVerticalNavCollapsible]="true" class="nav-trigger--bottom" [(clrVerticalNavCollapsed)]="collapsed">
                <a *ngFor="let link of sideNavLinks" clrVerticalNavLink [routerLink]="link.link" routerLinkActive="active">
                    <clr-icon class="is-solid" clrVerticalNavIcon [attr.shape]="link.icon"></clr-icon>
                    {{ link.label }}
                </a>
        </clr-vertical-nav>
        <p-sidebar styleClass="side-nav" *ngIf="showSidenav" [(visible)]="display">
                <clr-vertical-nav class="mobile">
                        <a *ngFor="let link of sideNavLinks" clrVerticalNavLink (click)="display = false" [routerLink]="link.link" routerLinkActive="active">
                            <clr-icon class="is-solid" clrVerticalNavIcon [attr.shape]="link.icon"></clr-icon>
                            {{ link.label }}
                        </a>
               </clr-vertical-nav> 
        </p-sidebar>
    </div>
</clr-main-container>
