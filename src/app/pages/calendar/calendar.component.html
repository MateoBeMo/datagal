<div class="container"
  fxLayout
  fxLayout.xs="column"
  fxLayoutAlign="center"
  fxLayoutGap="10px"
  fxLayoutGap.xs="0"
>
  <div fxFlex="100%"> 
    <p-schedule [height]="innerHeight" styleClass="calendar" [events]="events" [header]="header" [eventLimit]="4" [editable]="true" 
      locale="es" (onEventClick)="handleEventClick($event)" (onDayClick)="handleDayClick($event)"></p-schedule>
  </div>
  
</div>
