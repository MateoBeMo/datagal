    <button type="text" #button (click)="showDialog()" pButton icon="fa-external-link-square" label="Nuevo Evento"></button>
    <div #aparcao></div>
    <!-- <button type="button" class="btn btn-outline btn-sm" (click)="onActionSelected(undefined, 'create')">
        <clr-icon shape="plus"></clr-icon> Nuevo evento
    </button> -->
    <div #eventTarget></div>
    <clr-datagrid (clrDgRefresh)="refresh($event)">
        <clr-dg-column>Acciones</clr-dg-column>
        <clr-dg-column [clrDgField]="'title'">Evento</clr-dg-column>
        <clr-dg-column>Empieza</clr-dg-column>
        <clr-dg-column>Acaba</clr-dg-column>
        <clr-dg-column>Descripción</clr-dg-column>

        <clr-dg-row *ngFor="let event of events">
            <!-- <clr-dg-action-overflow>
            <button class="action-item" (click)="onActionSelected(event, 'edit')">Editar</button>
            <button class="action-item" (click)="onActionSelected(event, 'remove')">Eliminar</button>
        </clr-dg-action-overflow> -->
            <clr-dg-cell>
                <p-splitButton label="Editar" (onClick)="update(event)" [model]="items"></p-splitButton>
            </clr-dg-cell>
            <clr-dg-cell>{{event.title}}</clr-dg-cell>
            <clr-dg-cell>{{event.start}}</clr-dg-cell>
            <clr-dg-cell>{{event.ends}}</clr-dg-cell>
            <clr-dg-cell>{{event.description}}</clr-dg-cell>
        </clr-dg-row>


        <clr-dg-footer>
            {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}} of {{total}} events

            <clr-dg-pagination #pagination [clrDgPageSize]="limit" [(clrDgPage)]="currentPage" [clrDgTotalItems]="total"></clr-dg-pagination>
        </clr-dg-footer>
    </clr-datagrid>

    <clr-modal [(clrModalOpen)]="modalConfig.openModal" [clrModalSize]="'sm'">
        <div class="modal-body">
            <button type="button" class="btn btn-primary btn-sm" (click)="createTravel()">
                <clr-icon shape="car"></clr-icon> Viaje
            </button>
            <button type="button" class="btn btn-primary btn-sm" (click)="createReminder()">
                <clr-icon shape="note"></clr-icon> Recordatorio
            </button>
        </div>
    </clr-modal>
